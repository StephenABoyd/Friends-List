<h1>Insights</h1>
<div *ngIf="myFriends && myFriends.length > 0; else noFriends" class="flex">
  <div class="graph">
    <age-graph [friends]="friends | async"></age-graph>
  </div>
  <div class="graph">
    <age-range-graph [friends]="friends | async"></age-range-graph>
  </div>
</div>

<ng-template #noFriends>
  No friends have been added yet! Add some <a routerLink="/friends">here</a>
</ng-template>
