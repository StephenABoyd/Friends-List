<h1>My Friends</h1>
<div class="split-view">
  <div class="split-view-child">
    <friends-list [selectable]="true"></friends-list>
    <add-friend *ngIf="showAdd"
                (closeForm)="showAdd = false"></add-friend>
    <button mat-button color="primary" (click)="openAddNew()">Add New Friend <mat-icon>add_circle_outline</mat-icon></button>
  </div>
  <div *ngIf="friendDetails" class="split-view-child-small">
    <friend-details [friend]="friendDetails"
                    (closeForm)="friendDetails = undefined"></friend-details>
  </div>
</div>
