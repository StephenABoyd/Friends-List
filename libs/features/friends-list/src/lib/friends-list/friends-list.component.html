
<div class="container">
  <h2>My Friends</h2>

  <ng-container *ngFor="let friend of myFriends">
    <div *ngIf="friend.name"
         class="container my-friend"
         [ngClass]="{'hover': selectable}"
         (click)="select(friend)">
      <span class="name">{{ friend.name }}</span>
      <span *ngIf="friend.age">Age: {{ friend.age }}</span>
      <span *ngIf="friend.weight">Weight: {{ friend.weight }}</span>
      <button mat-icon-button aria-label="Remove Friend" class="remove" (click)="remove(friend)">
        Remove <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </ng-container>

  <div *ngIf="!myFriends || myFriends.length === 0" class="no-friends">
    <span>No friends added yet! Add some here!</span>
  </div>
</div>
